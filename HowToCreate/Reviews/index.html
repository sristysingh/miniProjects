<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <script src="https://kit.fontawesome.com/88e102062a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <i class="fa-solid fa-quote-right quote"></i>
                    <img src="" alt="DP" id="person-img">
                </div>
                <h4 id="author"></h4>
                <p id="job"></p>
                <p id="info">
                    Hi! I'm Sristy. This playlist has helped me alot in improving my 
                    CSS, HTML and Javascript skils. I would highly recommend all the beginners to go through it.
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
    </main>

<script src="app.js"></script>
</body>
</html>
